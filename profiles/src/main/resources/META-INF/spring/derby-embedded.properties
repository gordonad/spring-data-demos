# Embedded Derby
# ###########################################################
database.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
database.url=jdbc:derby:testdb;create=true
database.username=
database.password=
database.vendor=DERBY
database.dialect=org.hibernate.dialect.DerbyDialect
hibernate.hbm2ddl.auto=update
hibernate.connection.charSet=UTF-8
database.validation.query=select current_timestamp from sysibm.sysdummy1
database.drop.url=jdbc:derby:testdb;drop=true

